<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Work Day Scheduler</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app to for scheduling your day</p>
            <p id="currentDay" class="lead"></p>
            <!-- Need to pull Date from window  -->
            <!-- GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event
WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist
 -->

        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="timePlaceHolder" id="timePlaceHolder">
                <span class="badge badge-light">Time Goes Here</span>
            <input type="text" role="alert" class="form-control past present future"
            placeholder="Things to do" aria-label="Things to do"
            aria-describedby="button-addon2">
            <button class="btn btn-save" type="button" id="button-addon2">Save</button>
            </div>
            
            <!-- this is the lower 3 text entries -->
            <div class="currentEvent hide">
                <div class="input-group mb-3">
                    <a class="userInput" id="eventID3" type="text"></a>
                    <input type="text" role="alert" class="form-control alert alert-danger"
                        placeholder="Things to do" aria-label="Things to do"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>
            </div>
            <div class="futureEvent emptyEvent" id="defaultEvent">
                <div class="input-group mb-3">
                    <a class="userInput" id="eventID3" type="text"></a>
                    <input type="text" role="alert" class="form-control alert alert-light"
                        placeholder="Things to do" aria-label="Things to do"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>
            </div>
            <div class="pastEvent hide">
                <div class="input-group mb-3">
                    <a class="userInput" id="eventID3" type="text"></a>
                    <input type="text" role="alert" class="form-control alert alert-success" placeholder="Things to do"
                    aria-label="Things to do" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
